<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div class="header d-flex justify-content-center m-5">
            <h2>Login</h2>
        </div>
        <form>
            <div class="mb-3 d-flex justify-content-center">
                <div class="row">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" id="email" placeholder="anne.hunter@mail.com" required>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <div class="row">
                    <div class="col-3 ">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                    </div>
                    <div class="col-9">
                        <input type="password" class="form-control" id="password" placeholder="*****" required>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <a href="login-success.html"><button type="button" class="loginSuccess btn btn-outline-dark btn-sm">Login</button></a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
